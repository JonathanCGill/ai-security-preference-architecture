<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="700" viewBox="0 0 1100 700" font-family="'Segoe UI', Arial, Helvetica, sans-serif">

  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#334155"/>
    </marker>
    <marker id="arrow-purple" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#6d28d9"/>
    </marker>
    <marker id="arrow-green" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#16a34a"/>
    </marker>
    <marker id="arrow-red" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#dc2626"/>
    </marker>
    <marker id="arrow-amber" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#d97706"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="700" fill="#ffffff"/>

  <!-- Title -->
  <text x="550" y="38" text-anchor="middle" font-size="22" font-weight="700" fill="#0f172a">Judge Evaluation Pipeline</text>
  <text x="550" y="60" text-anchor="middle" font-size="13" fill="#64748b">Automated quality assurance for AI systems in production</text>

  <!-- ==================== SOURCE: PRODUCTION INTERACTIONS ==================== -->
  <rect x="55" y="90" width="200" height="100" rx="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1.5"/>
  <text x="155" y="115" text-anchor="middle" font-size="13" font-weight="700" fill="#334155">Production</text>
  <text x="155" y="133" text-anchor="middle" font-size="13" font-weight="700" fill="#334155">Interactions</text>
  <text x="155" y="155" text-anchor="middle" font-size="10" fill="#64748b">All requests + responses</text>
  <text x="155" y="170" text-anchor="middle" font-size="10" fill="#64748b">logged to interaction store</text>

  <line x1="255" y1="140" x2="300" y2="140" stroke="#334155" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- ==================== SAMPLER ==================== -->
  <rect x="300" y="90" width="200" height="100" rx="6" fill="#faf5ff" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="400" y="115" text-anchor="middle" font-size="13" font-weight="700" fill="#6d28d9">Sampler</text>

  <!-- Sampling methods -->
  <text x="320" y="137" font-size="10" fill="#475569">Random</text>
  <rect x="370" y="126" width="55" height="16" rx="3" fill="#eff6ff" stroke="#93c5fd" stroke-width="0.5"/>
  <text x="398" y="138" text-anchor="middle" font-size="9" fill="#1e40af">5–100%</text>

  <text x="320" y="155" font-size="10" fill="#475569">Triggered</text>
  <rect x="370" y="144" width="55" height="16" rx="3" fill="#fef2f2" stroke="#fca5a5" stroke-width="0.5"/>
  <text x="398" y="156" text-anchor="middle" font-size="9" fill="#991b1b">100%</text>

  <text x="320" y="173" font-size="10" fill="#475569">Adaptive</text>
  <rect x="370" y="162" width="55" height="16" rx="3" fill="#fefce8" stroke="#fde047" stroke-width="0.5"/>
  <text x="398" y="174" text-anchor="middle" font-size="9" fill="#854d0e">dynamic</text>

  <!-- Tier rates note -->
  <rect x="435" y="126" width="60" height="52" rx="3" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="465" y="140" text-anchor="middle" font-size="8" font-weight="600" fill="#475569">by tier:</text>
  <text x="465" y="152" text-anchor="middle" font-size="8" fill="#64748b">M: 5–10%</text>
  <text x="465" y="163" text-anchor="middle" font-size="8" fill="#64748b">H: 20–50%</text>
  <text x="465" y="174" text-anchor="middle" font-size="8" fill="#64748b">C: 100%</text>

  <line x1="500" y1="140" x2="545" y2="140" stroke="#6d28d9" stroke-width="1.5" marker-end="url(#arrow-purple)"/>

  <!-- ==================== JUDGE EVALUATION ==================== -->
  <rect x="545" y="82" width="260" height="116" rx="6" fill="#6d28d9" stroke="#5b21b6" stroke-width="1.5"/>
  <text x="675" y="107" text-anchor="middle" font-size="14" font-weight="700" fill="#ffffff">Judge LLM Evaluation</text>
  <text x="675" y="125" text-anchor="middle" font-size="10" fill="#e9d5ff">Different model family from primary</text>

  <!-- Criteria list -->
  <rect x="562" y="135" width="226" height="48" rx="4" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="575" y="151" font-size="10" fill="#e9d5ff">✓ Factual grounding</text>
  <text x="575" y="164" font-size="10" fill="#e9d5ff">✓ Scope compliance</text>
  <text x="695" y="151" font-size="10" fill="#e9d5ff">✓ PII handling</text>
  <text x="695" y="164" font-size="10" fill="#e9d5ff">✓ Manipulation</text>

  <line x1="805" y1="140" x2="850" y2="140" stroke="#6d28d9" stroke-width="1.5" marker-end="url(#arrow-purple)"/>

  <!-- ==================== FINDINGS STORE ==================== -->
  <rect x="850" y="90" width="200" height="100" rx="6" fill="#faf5ff" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="950" y="115" text-anchor="middle" font-size="13" font-weight="700" fill="#6d28d9">Findings Store</text>
  <text x="950" y="138" text-anchor="middle" font-size="10" fill="#475569">Verdict + reasoning</text>
  <text x="950" y="153" text-anchor="middle" font-size="10" fill="#475569">Severity classification</text>
  <text x="950" y="168" text-anchor="middle" font-size="10" fill="#475569">Full interaction context</text>

  <!-- ==================== ROUTING ==================== -->
  <line x1="950" y1="190" x2="950" y2="240" stroke="#334155" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="960" y="220" font-size="10" fill="#64748b">Route by severity</text>

  <!-- Severity routing -->
  <rect x="80" y="240" width="940" height="155" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1.5"/>
  <text x="100" y="265" font-size="12" font-weight="700" fill="#334155" letter-spacing="1">SEVERITY-BASED ROUTING</text>

  <!-- Clean -->
  <rect x="100" y="280" width="180" height="60" rx="5" fill="#f0fdf4" stroke="#86efac" stroke-width="1.5"/>
  <text x="190" y="302" text-anchor="middle" font-size="12" font-weight="700" fill="#166534">Clean</text>
  <text x="190" y="318" text-anchor="middle" font-size="10" fill="#15803d">No issues found</text>
  <text x="190" y="332" text-anchor="middle" font-size="9" fill="#64748b">Logged. No action.</text>

  <!-- Low -->
  <rect x="305" y="280" width="180" height="60" rx="5" fill="#eff6ff" stroke="#93c5fd" stroke-width="1.5"/>
  <text x="395" y="302" text-anchor="middle" font-size="12" font-weight="700" fill="#1e40af">Low</text>
  <text x="395" y="318" text-anchor="middle" font-size="10" fill="#2563eb">Minor quality issue</text>
  <text x="395" y="332" text-anchor="middle" font-size="9" fill="#64748b">Weekly batch review</text>

  <!-- Medium -->
  <rect x="510" y="280" width="180" height="60" rx="5" fill="#fefce8" stroke="#fde047" stroke-width="1.5"/>
  <text x="600" y="302" text-anchor="middle" font-size="12" font-weight="700" fill="#854d0e">Medium</text>
  <text x="600" y="318" text-anchor="middle" font-size="10" fill="#a16207">Policy concern</text>
  <text x="600" y="332" text-anchor="middle" font-size="9" fill="#64748b">Queued for triage (48h)</text>

  <!-- High -->
  <rect x="715" y="280" width="180" height="60" rx="5" fill="#fff7ed" stroke="#fdba74" stroke-width="1.5"/>
  <text x="805" y="302" text-anchor="middle" font-size="12" font-weight="700" fill="#c2410c">High</text>
  <text x="805" y="318" text-anchor="middle" font-size="10" fill="#ea580c">Needs attention</text>
  <text x="805" y="332" text-anchor="middle" font-size="9" fill="#64748b">24-hour SLA</text>

  <!-- Critical -->
  <rect x="920" y="280" width="80" height="60" rx="5" fill="#fef2f2" stroke="#fca5a5" stroke-width="1.5"/>
  <text x="960" y="302" text-anchor="middle" font-size="11" font-weight="700" fill="#991b1b">Critical</text>
  <text x="960" y="318" text-anchor="middle" font-size="9" fill="#b91c1c">Immediate</text>
  <text x="960" y="332" text-anchor="middle" font-size="9" fill="#64748b">Escalation</text>

  <!-- Volume indicators -->
  <text x="190" y="378" text-anchor="middle" font-size="10" fill="#94a3b8">~90% of evaluations</text>
  <text x="395" y="378" text-anchor="middle" font-size="10" fill="#94a3b8">~6%</text>
  <text x="600" y="378" text-anchor="middle" font-size="10" fill="#94a3b8">~3%</text>
  <text x="805" y="378" text-anchor="middle" font-size="10" fill="#94a3b8">~0.9%</text>
  <text x="960" y="378" text-anchor="middle" font-size="10" fill="#94a3b8">~0.1%</text>

  <!-- ==================== TWO VIEWS ==================== -->
  <line x1="400" y1="395" x2="400" y2="430" stroke="#334155" stroke-width="1.5"/>
  <line x1="700" y1="395" x2="700" y2="430" stroke="#334155" stroke-width="1.5"/>

  <!-- Developer View -->
  <rect x="120" y="430" width="400" height="150" rx="8" fill="#eff6ff" stroke="#93c5fd" stroke-width="1.5"/>
  <path d="M128,430 L512,430 Q520,430 520,438 L520,458 L120,458 L120,438 Q120,430 128,430 Z" fill="#1e40af"/>
  <text x="320" y="450" text-anchor="middle" font-size="12" font-weight="700" fill="#ffffff">Developer View — Quality</text>

  <text x="140" y="480" font-size="11" fill="#475569">Your system hallucinated in <tspan font-weight="700">3 interactions</tspan> this week.</text>
  <text x="140" y="498" font-size="11" fill="#475569">Scope compliance: <tspan font-weight="700" fill="#166534">98.5%</tspan> ↑ from 97% last month.</text>
  <text x="140" y="516" font-size="11" fill="#475569">PII handling: <tspan font-weight="700" fill="#166534">100%</tspan> — no incidents.</text>
  <text x="140" y="540" font-size="11" font-weight="600" fill="#1e40af">Action items:</text>
  <text x="140" y="556" font-size="10" fill="#64748b">• Review 3 hallucination findings (low severity, weekly batch)</text>
  <text x="140" y="570" font-size="10" fill="#64748b">• Consider adding source citations to reduce hallucination rate</text>

  <!-- Governance View -->
  <rect x="580" y="430" width="400" height="150" rx="8" fill="#fefce8" stroke="#fde047" stroke-width="1.5"/>
  <path d="M588,430 L972,430 Q980,430 980,438 L980,458 L580,458 L580,438 Q580,430 588,430 Z" fill="#854d0e"/>
  <text x="780" y="450" text-anchor="middle" font-size="12" font-weight="700" fill="#ffffff">Governance View — Compliance</text>

  <text x="600" y="480" font-size="11" fill="#475569">System: customer-support-chatbot</text>
  <text x="600" y="498" font-size="11" fill="#475569">Trigger rate: <tspan font-weight="700" fill="#d97706">1.2%</tspan> — above 1% threshold for 2 weeks.</text>
  <text x="600" y="516" font-size="11" fill="#475569">Judge finding rate: <tspan font-weight="700">0.8%</tspan> (below threshold).</text>
  <text x="600" y="540" font-size="11" font-weight="600" fill="#854d0e">Recommendation:</text>
  <text x="600" y="556" font-size="10" fill="#64748b">• Investigate elevated trigger rate — 3rd consecutive week &gt;1%</text>
  <text x="600" y="570" font-size="10" fill="#64748b">• Schedule root cause review with system owner</text>

  <!-- Same data label -->
  <rect x="480" y="408" width="140" height="22" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="550" y="423" text-anchor="middle" font-size="10" font-weight="600" fill="#475569">Same data, two views</text>
  <line x1="400" y1="419" x2="480" y2="419" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="620" y1="419" x2="700" y2="419" stroke="#cbd5e1" stroke-width="1"/>

  <!-- ==================== ACTIONS ==================== -->
  <line x1="320" y1="580" x2="320" y2="620" stroke="#334155" stroke-width="1.5" marker-end="url(#arrow)"/>
  <line x1="780" y1="580" x2="780" y2="620" stroke="#334155" stroke-width="1.5" marker-end="url(#arrow)"/>

  <rect x="180" y="620" width="280" height="36" rx="5" fill="#f0fdf4" stroke="#86efac" stroke-width="1.5"/>
  <text x="320" y="643" text-anchor="middle" font-size="12" font-weight="600" fill="#166534">Fix system · Improve quality</text>

  <rect x="640" y="620" width="280" height="36" rx="5" fill="#fefce8" stroke="#fde047" stroke-width="1.5"/>
  <text x="780" y="643" text-anchor="middle" font-size="12" font-weight="600" fill="#854d0e">Investigate · Remediate · Escalate</text>

  <!-- Footer -->
  <text x="550" y="688" text-anchor="middle" font-size="11" fill="#94a3b8">AI Security Reference Architecture — Judge Evaluation Pipeline</text>

</svg>
