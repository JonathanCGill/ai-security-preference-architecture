<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d5a87"/>
    </linearGradient>
    <linearGradient id="problemGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b3a3a"/>
      <stop offset="100%" style="stop-color:#a85454"/>
    </linearGradient>
    <linearGradient id="solutionGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d5a3a"/>
      <stop offset="100%" style="stop-color:#3d7a4a"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1000" height="80" fill="url(#headerGrad)"/>
  <text x="500" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Why AI Needs Behavioral Controls</text>
  <text x="500" y="60" text-anchor="middle" fill="#a8c5e2" font-family="Arial, sans-serif" font-size="14">The shift from design-time assurance to runtime monitoring</text>

  <!-- THE PROBLEM: Left side -->
  <rect x="30" y="100" width="940" height="110" rx="8" fill="url(#problemGrad)" filter="url(#shadow)"/>
  <text x="500" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">The Problem: Traditional Controls Don't Work for AI</text>
  
  <!-- Problem boxes -->
  <rect x="50" y="145" width="280" height="50" rx="4" fill="white" fill-opacity="0.15"/>
  <text x="190" y="167" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Non-Deterministic</text>
  <text x="190" y="183" text-anchor="middle" fill="#ffcccc" font-family="Arial, sans-serif" font-size="11">Same input → different outputs</text>
  
  <rect x="360" y="145" width="280" height="50" rx="4" fill="white" fill-opacity="0.15"/>
  <text x="500" y="167" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Emergent Behavior</text>
  <text x="500" y="183" text-anchor="middle" fill="#ffcccc" font-family="Arial, sans-serif" font-size="11">Can't predict all failure modes</text>
  
  <rect x="670" y="145" width="280" height="50" rx="4" fill="white" fill-opacity="0.15"/>
  <text x="810" y="167" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Adversarial Inputs</text>
  <text x="810" y="183" text-anchor="middle" fill="#ffcccc" font-family="Arial, sans-serif" font-size="11">Users will find edge cases you didn't</text>

  <!-- Central question -->
  <rect x="300" y="230" width="400" height="60" rx="30" fill="#1e3a5f" filter="url(#shadow)"/>
  <text x="500" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">If you can't fully test AI at design time,</text>
  <text x="500" y="275" text-anchor="middle" fill="#a8c5e2" font-family="Arial, sans-serif" font-size="14" font-weight="bold">how do you know it's working?</text>

  <!-- Arrow down -->
  <path d="M500 290 L500 320 L485 305 M500 320 L515 305" stroke="#1e3a5f" stroke-width="3" fill="none"/>

  <!-- THE ANSWER -->
  <rect x="200" y="330" width="600" height="50" rx="8" fill="url(#solutionGrad)" filter="url(#shadow)"/>
  <text x="500" y="362" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Monitor Behavior in Production — Continuously</text>

  <!-- Three layers -->
  <g transform="translate(50, 400)">
    <!-- Layer 1: Guardrails -->
    <rect x="0" y="0" width="280" height="140" rx="8" fill="white" stroke="#3498db" stroke-width="3" filter="url(#shadow)"/>
    <rect x="0" y="0" width="280" height="35" rx="8" fill="#3498db"/>
    <rect x="0" y="20" width="280" height="15" fill="#3498db"/>
    <text x="140" y="24" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GUARDRAILS</text>
    <text x="140" y="60" text-anchor="middle" fill="#1e3a5f" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Prevent Known Bad</text>
    <text x="140" y="82" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="11">Fast, deterministic rules</text>
    <text x="140" y="100" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="11">Block prompt injection, PII, toxicity</text>
    <text x="140" y="125" text-anchor="middle" fill="#3498db" font-family="Arial, sans-serif" font-size="11" font-style="italic">~10ms latency</text>
  </g>

  <g transform="translate(360, 400)">
    <!-- Layer 2: Judge -->
    <rect x="0" y="0" width="280" height="140" rx="8" fill="white" stroke="#9b59b6" stroke-width="3" filter="url(#shadow)"/>
    <rect x="0" y="0" width="280" height="35" rx="8" fill="#9b59b6"/>
    <rect x="0" y="20" width="280" height="15" fill="#9b59b6"/>
    <text x="140" y="24" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">JUDGE</text>
    <text x="140" y="60" text-anchor="middle" fill="#1e3a5f" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Detect Unknown Bad</text>
    <text x="140" y="82" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="11">LLM evaluates LLM output</text>
    <text x="140" y="100" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="11">Catches nuance rules can't</text>
    <text x="140" y="125" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="11" font-style="italic">~500ms–5s latency</text>
  </g>

  <g transform="translate(670, 400)">
    <!-- Layer 3: Human -->
    <rect x="0" y="0" width="280" height="140" rx="8" fill="white" stroke="#e67e22" stroke-width="3" filter="url(#shadow)"/>
    <rect x="0" y="0" width="280" height="35" rx="8" fill="#e67e22"/>
    <rect x="0" y="20" width="280" height="15" fill="#e67e22"/>
    <text x="140" y="24" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HUMAN OVERSIGHT</text>
    <text x="140" y="60" text-anchor="middle" fill="#1e3a5f" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Decide Edge Cases</text>
    <text x="140" y="82" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="11">Accountability for high stakes</text>
    <text x="140" y="100" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="11">Final authority on CRITICAL</text>
    <text x="140" y="125" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="11" font-style="italic">Minutes–hours (async OK)</text>
  </g>

  <!-- Arrows between layers -->
  <path d="M330 470 L360 470" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M640 470 L670 470" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Flow labels -->
  <text x="345" y="460" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">flags</text>
  <text x="655" y="460" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="9">escalates</text>

  <!-- Bottom tagline -->
  <rect x="150" y="560" width="700" height="70" rx="8" fill="#1e3a5f" filter="url(#shadow)"/>
  <text x="500" y="590" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="bold">Design reviews prove intent. Behavioral monitoring proves reality.</text>
  <text x="500" y="615" text-anchor="middle" fill="#a8c5e2" font-family="Arial, sans-serif" font-size="13">Predictable controls. Proportionate to risk. Continuously validated.</text>

  <!-- Footer -->
  <text x="500" y="665" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="11">AI Security Blueprint — Controlled AI through layered behavioral assurance</text>

</svg>
