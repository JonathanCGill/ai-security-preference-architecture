<svg xmlns="http://www.w3.org/2000/svg" width="900" height="380" viewBox="0 0 900 380">
  <defs>
    <linearGradient id="sourceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <linearGradient id="collectGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="siemGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="outputGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <rect width="900" height="380" fill="#f8fafc"/>
  
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Telemetry Architecture</text>
  
  <!-- Sources -->
  <g>
    <rect x="30" y="60" width="140" height="280" rx="8" fill="url(#sourceGrad)"/>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">SOURCES</text>
    
    <rect x="45" y="100" width="110" height="35" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="100" y="122" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">AI Application</text>
    
    <rect x="45" y="145" width="110" height="35" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="100" y="167" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Pre-Judge</text>
    
    <rect x="45" y="190" width="110" height="35" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="100" y="212" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Primary LLM</text>
    
    <rect x="45" y="235" width="110" height="35" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="100" y="257" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Post-Judge</text>
    
    <rect x="45" y="280" width="110" height="35" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="100" y="302" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">HITL System</text>
  </g>
  
  <!-- Arrows to collector -->
  <path d="M170 117 L230 170" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M170 162 L230 180" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M170 207 L230 195" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M170 252 L230 205" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M170 297 L230 220" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  
  <!-- Log Collector -->
  <g>
    <rect x="240" y="130" width="120" height="120" rx="8" fill="url(#collectGrad2)"/>
    <text x="300" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Log</text>
    <text x="300" y="192" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Collector</text>
    <text x="300" y="215" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">Normalize</text>
    <text x="300" y="230" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">Enrich</text>
  </g>
  
  <!-- Arrow to Buffer -->
  <path d="M360 190 L400 190" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Buffer -->
  <g>
    <rect x="410" y="150" width="100" height="80" rx="8" fill="#1e293b"/>
    <text x="460" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Buffer</text>
    <text x="460" y="205" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Kafka / Kinesis</text>
  </g>
  
  <!-- Arrow to SIEM -->
  <path d="M510 190 L550 190" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- SIEM -->
  <g>
    <rect x="560" y="120" width="140" height="140" rx="8" fill="url(#siemGrad)"/>
    <text x="630" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">SIEM</text>
    <line x1="580" y1="170" x2="680" y2="170" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="630" y="190" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Correlation</text>
    <text x="630" y="207" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Alerting</text>
    <text x="630" y="224" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Dashboards</text>
    <text x="630" y="241" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Long-term Storage</text>
  </g>
  
  <!-- Arrow to outputs -->
  <path d="M700 160 L740 130" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M700 190 L740 190" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M700 220 L740 250" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  
  <!-- Outputs -->
  <g>
    <rect x="750" y="60" width="130" height="280" rx="8" fill="url(#outputGrad2)"/>
    <text x="815" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">OUTPUTS</text>
    
    <rect x="765" y="100" width="100" height="35" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="815" y="122" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Real-time Alerts</text>
    
    <rect x="765" y="145" width="100" height="35" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="815" y="167" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Dashboards</text>
    
    <rect x="765" y="190" width="100" height="35" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="815" y="212" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Incident Tickets</text>
    
    <rect x="765" y="235" width="100" height="35" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="815" y="257" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Reports</text>
    
    <rect x="765" y="280" width="100" height="35" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="815" y="302" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Audit Trail</text>
  </g>
  
  <!-- Correlation IDs label -->
  <rect x="240" y="300" width="460" height="50" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="470" y="322" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#475569" text-anchor="middle">Correlation IDs Link All Events:</text>
  <text x="470" y="340" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">request_id → session_id → user_id → conversation_id</text>
</svg>
