<svg xmlns="http://www.w3.org/2000/svg" width="900" height="450" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="innovGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="protectGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="gradGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Two Lanes Model</text>
  <text x="450" y="65" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Enabling Innovation While Protecting Production</text>
  
  <!-- Innovation Lane -->
  <g>
    <rect x="50" y="95" width="350" height="300" rx="12" fill="url(#innovGrad)"/>
    <text x="225" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">INNOVATION LANE</text>
    <text x="225" y="152" font-family="Arial, sans-serif" font-size="12" fill="#ddd6fe" text-anchor="middle">Experimentation • Learning • Speed</text>
    
    <!-- Innovation characteristics -->
    <rect x="70" y="170" width="145" height="90" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="142" y="192" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Environment</text>
    <text x="142" y="210" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff" text-anchor="middle">Sandbox only</text>
    <text x="142" y="225" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff" text-anchor="middle">No production data</text>
    <text x="142" y="240" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff" text-anchor="middle">Isolated network</text>
    
    <rect x="235" y="170" width="145" height="90" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="307" y="192" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Process</text>
    <text x="307" y="210" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff" text-anchor="middle">Self-service</text>
    <text x="307" y="225" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff" text-anchor="middle">Fast iteration</text>
    <text x="307" y="240" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff" text-anchor="middle">Fail fast, learn</text>
    
    <rect x="70" y="275" width="145" height="90" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="142" y="297" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Controls</text>
    <text x="142" y="315" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff" text-anchor="middle">Basic guardrails</text>
    <text x="142" y="330" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff" text-anchor="middle">Usage logging</text>
    <text x="142" y="345" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff" text-anchor="middle">No customer data</text>
    
    <rect x="235" y="275" width="145" height="90" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="307" y="297" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Use Cases</text>
    <text x="307" y="315" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff" text-anchor="middle">POC development</text>
    <text x="307" y="330" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff" text-anchor="middle">Tech evaluation</text>
    <text x="307" y="345" font-family="Arial, sans-serif" font-size="10" fill="#e9d5ff" text-anchor="middle">Skill building</text>
  </g>
  
  <!-- Protection Lane -->
  <g>
    <rect x="500" y="95" width="350" height="300" rx="12" fill="url(#protectGrad)"/>
    <text x="675" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">PROTECTION LANE</text>
    <text x="675" y="152" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Production • Customers • Business Critical</text>
    
    <!-- Protection characteristics -->
    <rect x="520" y="170" width="145" height="90" rx="6" fill="rgba(255,255,255,0.1)"/>
    <text x="592" y="192" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Environment</text>
    <text x="592" y="210" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Production systems</text>
    <text x="592" y="225" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Real data access</text>
    <text x="592" y="240" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Full monitoring</text>
    
    <rect x="685" y="170" width="145" height="90" rx="6" fill="rgba(255,255,255,0.1)"/>
    <text x="757" y="192" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Process</text>
    <text x="757" y="210" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Security review</text>
    <text x="757" y="225" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Change control</text>
    <text x="757" y="240" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Fail safe</text>
    
    <rect x="520" y="275" width="145" height="90" rx="6" fill="rgba(255,255,255,0.1)"/>
    <text x="592" y="297" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Controls</text>
    <text x="592" y="315" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Full per risk tier</text>
    <text x="592" y="330" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">SIEM integration</text>
    <text x="592" y="345" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">HITL required</text>
    
    <rect x="685" y="275" width="145" height="90" rx="6" fill="rgba(255,255,255,0.1)"/>
    <text x="757" y="297" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Use Cases</text>
    <text x="757" y="315" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Customer-facing</text>
    <text x="757" y="330" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Business critical</text>
    <text x="757" y="345" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Regulated</text>
  </g>
  
  <!-- Graduation Arrow -->
  <g>
    <rect x="380" y="195" width="140" height="60" rx="30" fill="url(#gradGrad)"/>
    <text x="450" y="218" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">GRADUATION</text>
    <text x="450" y="235" font-family="Arial, sans-serif" font-size="10" fill="#e0e7ff" text-anchor="middle">Security Review</text>
    <polygon points="510,225 530,225 520,240" fill="white"/>
  </g>
  
  <!-- Bottom labels -->
  <text x="225" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed" text-anchor="middle">Move Fast</text>
  <text x="225" y="438" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Low risk, high speed</text>
  
  <text x="675" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a5f" text-anchor="middle">Move Safely</text>
  <text x="675" y="438" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Full controls, governed</text>
</svg>
