<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <text x="400" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Trust Boundaries in AI Systems</text>
  
  <!-- User -->
  <rect x="32" y="167" width="90" height="50" rx="6" fill="#374151"/>
  <rect x="30" y="165" width="90" height="50" rx="6" fill="#64748b"/>
  <text x="75" y="195" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">User</text>
  
  <!-- Boundary 1 arrow -->
  <line x1="120" y1="190" x2="165" y2="190" stroke="#ef4444" stroke-width="2"/>
  <polygon points="170,190 160,185 160,195" fill="#ef4444"/>
  <text x="145" y="180" font-family="Arial, sans-serif" font-size="8" fill="#ef4444" text-anchor="middle">B1</text>
  
  <!-- Gateway -->
  <rect x="177" y="157" width="100" height="70" rx="6" fill="#0f2744"/>
  <rect x="175" y="155" width="100" height="70" rx="6" fill="#1e3a5f"/>
  <text x="225" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Gateway</text>
  <text x="225" y="200" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Auth, Rate Limit</text>
  <text x="225" y="212" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Input Validation</text>
  
  <!-- Boundary 2 arrow -->
  <line x1="275" y1="190" x2="320" y2="190" stroke="#ef4444" stroke-width="2"/>
  <polygon points="325,190 315,185 315,195" fill="#ef4444"/>
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="8" fill="#ef4444" text-anchor="middle">B2</text>
  
  <!-- Judge -->
  <rect x="332" y="157" width="100" height="70" rx="6" fill="#1e40af"/>
  <rect x="330" y="155" width="100" height="70" rx="6" fill="#3b82f6"/>
  <text x="380" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Judge</text>
  <text x="380" y="200" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe" text-anchor="middle">Policy Decision</text>
  <text x="380" y="212" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe" text-anchor="middle">Allow/Block/Review</text>
  
  <!-- Boundary 3 arrow -->
  <line x1="430" y1="190" x2="475" y2="190" stroke="#ef4444" stroke-width="2"/>
  <polygon points="480,190 470,185 470,195" fill="#ef4444"/>
  <text x="455" y="180" font-family="Arial, sans-serif" font-size="8" fill="#ef4444" text-anchor="middle">B3</text>
  
  <!-- Model -->
  <rect x="487" y="157" width="100" height="70" rx="6" fill="#5b21b6"/>
  <rect x="485" y="155" width="100" height="70" rx="6" fill="#8b5cf6"/>
  <text x="535" y="185" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">AI Model</text>
  <text x="535" y="200" font-family="Arial, sans-serif" font-size="8" fill="#ede9fe" text-anchor="middle">Processing</text>
  <text x="535" y="212" font-family="Arial, sans-serif" font-size="8" fill="#ede9fe" text-anchor="middle">Generation</text>
  
  <!-- Boundary 4 arrow (down to tools) -->
  <line x1="535" y1="225" x2="535" y2="270" stroke="#ef4444" stroke-width="2"/>
  <polygon points="535,275 530,265 540,265" fill="#ef4444"/>
  <text x="548" y="250" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">B4</text>
  
  <!-- Tools -->
  <rect x="487" y="282" width="100" height="50" rx="6" fill="#b45309"/>
  <rect x="485" y="280" width="100" height="50" rx="6" fill="#f59e0b"/>
  <text x="535" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Tools</text>
  <text x="535" y="318" font-family="Arial, sans-serif" font-size="8" fill="#fef3c7" text-anchor="middle">APIs, Functions</text>
  
  <!-- Boundary 5 arrow (to data) -->
  <line x1="585" y1="305" x2="630" y2="305" stroke="#ef4444" stroke-width="2"/>
  <polygon points="635,305 625,300 625,310" fill="#ef4444"/>
  <text x="610" y="295" font-family="Arial, sans-serif" font-size="8" fill="#ef4444" text-anchor="middle">B5</text>
  
  <!-- Data -->
  <rect x="642" y="282" width="100" height="50" rx="6" fill="#047857"/>
  <rect x="640" y="280" width="100" height="50" rx="6" fill="#10b981"/>
  <text x="690" y="305" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Data</text>
  <text x="690" y="318" font-family="Arial, sans-serif" font-size="8" fill="#d1fae5" text-anchor="middle">Databases, Files</text>
  
  <!-- Boundary 6 arrow (back to user) -->
  <line x1="585" y1="190" x2="630" y2="190" stroke="#10b981" stroke-width="2"/>
  <line x1="630" y1="190" x2="630" y2="80" stroke="#10b981" stroke-width="2"/>
  <line x1="630" y1="80" x2="75" y2="80" stroke="#10b981" stroke-width="2"/>
  <line x1="75" y1="80" x2="75" y2="160" stroke="#10b981" stroke-width="2"/>
  <polygon points="75,165 70,155 80,155" fill="#10b981"/>
  <text x="610" y="130" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">B6</text>
  <rect x="580" y="138" width="80" height="30" rx="4" fill="#047857"/>
  <text x="620" y="152" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">Post-Judge</text>
  <text x="620" y="162" font-family="Arial, sans-serif" font-size="7" fill="#d1fae5" text-anchor="middle">Output Filter</text>
  
  <!-- Legend -->
  <rect x="30" y="350" width="740" height="40" rx="4" fill="#f1f5f9"/>
  <text x="50" y="372" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">B1: Auth/Input</text>
  <text x="150" y="372" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">B2: Judge Isolation</text>
  <text x="280" y="372" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">B3: Policy Enforce</text>
  <text x="420" y="372" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">B4: Tool Allowlist</text>
  <text x="550" y="372" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">B5: Data Access</text>
  <text x="670" y="372" font-family="Arial, sans-serif" font-size="9" fill="#1e293b">B6: Output Filter</text>
</svg>
