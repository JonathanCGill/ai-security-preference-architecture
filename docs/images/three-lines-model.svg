<svg xmlns="http://www.w3.org/2000/svg" width="700" height="220" viewBox="0 0 700 220">
  <defs>
    <linearGradient id="line1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="line2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="line3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <rect width="700" height="220" fill="#f8fafc"/>
  
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Three Lines Model</text>
  
  <!-- First Line -->
  <g>
    <rect x="50" y="45" width="600" height="50" rx="8" fill="url(#line1Grad)"/>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">FIRST LINE: Business and AI Teams</text>
    <text x="400" y="75" font-family="Arial, sans-serif" font-size="11" fill="#d1fae5">Own and operate AI systems, implement controls</text>
  </g>
  
  <!-- Second Line -->
  <g>
    <rect x="50" y="105" width="600" height="50" rx="8" fill="url(#line2Grad)"/>
    <text x="100" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SECOND LINE: Security, Risk, Compliance</text>
    <text x="400" y="135" font-family="Arial, sans-serif" font-size="11" fill="#bfdbfe">Design controls, monitor effectiveness, provide oversight</text>
  </g>
  
  <!-- Third Line -->
  <g>
    <rect x="50" y="165" width="600" height="50" rx="8" fill="url(#line3Grad)"/>
    <text x="100" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">THIRD LINE: Internal Audit</text>
    <text x="400" y="195" font-family="Arial, sans-serif" font-size="11" fill="#e9d5ff">Independent assurance on control effectiveness</text>
  </g>
</svg>
