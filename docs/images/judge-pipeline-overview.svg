  <text x="200" y="183" text-anchor="start" font-size="10" font-weight="400" fill="#64748b">hash(id) % 100 &lt; rate</text>
  <text x="120" y="205" text-anchor="start" font-size="10" font-weight="600" fill="#334155">• Triggered:</text>
  <text x="200" y="205" text-anchor="start" font-size="10" font-weight="400" fill="#64748b">guardrail_flagged == true</text>
  <text x="120" y="227" text-anchor="start" font-size="10" font-weight="600" fill="#334155">• Stratified:</text>
  <text x="200" y="227" text-anchor="start" font-size="10" font-weight="400" fill="#64748b">per-category counters</text>
  <line x1="245" y1="116" x2="245" y2="145" stroke="#1e40af" stroke-width="1.5" stroke-dasharray="4,3"/>
