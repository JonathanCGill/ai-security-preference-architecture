<svg xmlns="http://www.w3.org/2000/svg" width="700" height="280" viewBox="0 0 700 280">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrow-amber" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="280" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Minimum Viable AI Governance</text>
  
  <!-- Main flow - horizontal -->
  <!-- User -->
  <rect x="30" y="70" width="80" height="50" rx="6" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="70" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca" text-anchor="middle">User</text>
  
  <!-- Arrow to Input Guardrails -->
  <line x1="110" y1="95" x2="145" y2="95" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Input Guardrails -->
  <rect x="155" y="70" width="100" height="50" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="205" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">Input</text>
  <text x="205" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">Guardrails</text>
  
  <!-- Arrow to AI -->
  <line x1="255" y1="95" x2="290" y2="95" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow-green)"/>
  
  <!-- AI Model -->
  <rect x="300" y="60" width="100" height="70" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">AI</text>
  
  <!-- Arrow to Output Guardrails -->
  <line x1="400" y1="95" x2="435" y2="95" stroke="#475569" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Output Guardrails -->
  <rect x="445" y="70" width="100" height="50" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
  <text x="495" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">Output</text>
  <text x="495" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">Guardrails</text>
  
  <!-- Arrow to Response -->
  <line x1="545" y1="95" x2="580" y2="95" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow-green)"/>
  
  <!-- Response -->
  <rect x="590" y="70" width="80" height="50" rx="6" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
  <text x="630" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca" text-anchor="middle">Response</text>
  
  <!-- Logging arrow down from AI -->
  <line x1="350" y1="130" x2="350" y2="160" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrow)"/>
  
  <!-- Logging -->
  <rect x="300" y="165" width="100" height="35" rx="4" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="350" y="187" font-family="Arial, sans-serif" font-size="10" fill="#475569" text-anchor="middle">Logging</text>
  
  <!-- Arrow to Judge -->
  <line x1="350" y1="200" x2="350" y2="220" stroke="#f59e0b" stroke-width="1.5" marker-end="url(#arrow-amber)"/>
  
  <!-- Judge -->
  <rect x="280" y="225" width="140" height="40" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="350" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#b45309" text-anchor="middle">Judge (async)</text>
  
  <!-- Arrow to Human -->
  <line x1="420" y1="245" x2="470" y2="245" stroke="#f59e0b" stroke-width="1.5" marker-end="url(#arrow-amber)"/>
  
  <!-- Human Review -->
  <rect x="480" y="225" width="140" height="40" rx="6" fill="#fce7f3" stroke="#ec4899" stroke-width="2"/>
  <text x="550" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#be185d" text-anchor="middle">Human Review</text>
  
  <!-- Labels -->
  <text x="205" y="55" font-family="Arial, sans-serif" font-size="9" fill="#22c55e" text-anchor="middle">BLOCK</text>
  <text x="495" y="55" font-family="Arial, sans-serif" font-size="9" fill="#22c55e" text-anchor="middle">FILTER</text>
  <text x="350" y="155" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">everything</text>
  <text x="390" y="215" font-family="Arial, sans-serif" font-size="8" fill="#92400e" text-anchor="middle">flags</text>
  <text x="460" y="237" font-family="Arial, sans-serif" font-size="8" fill="#92400e" text-anchor="middle">findings</text>
  
  <!-- Timing labels -->
  <rect x="30" y="130" width="60" height="18" rx="3" fill="#dcfce7"/>
  <text x="60" y="143" font-family="Arial, sans-serif" font-size="8" fill="#166534" text-anchor="middle">Real-time</text>
  
  <rect x="30" y="235" width="60" height="18" rx="3" fill="#fef3c7"/>
  <text x="60" y="248" font-family="Arial, sans-serif" font-size="8" fill="#b45309" text-anchor="middle">Async</text>
</svg>
