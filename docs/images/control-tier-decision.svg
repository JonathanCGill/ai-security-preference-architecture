  <text x="590" y="215" text-anchor="start" font-size="11" font-weight="600" fill="#16a34a">Yes</text>
  <line x1="580" y1="220" x2="660" y2="220" stroke="#16a34a" stroke-width="1.5" marker-end="url(#arrow-green)"/>
  <rect x="665" y="202" width="110" height="36" rx="6" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
