  <line x1="740" y1="370" x2="775" y2="375" stroke="#16a34a" stroke-width="1.5" marker-end="url(#arrow-green)"/>
  <rect x="250" y="425" width="300" height="34" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
  <text x="400" y="440" text-anchor="middle" font-size="10" font-weight="600" fill="#7c3aed">Agentic system (multi-step, tool use)?</text>
  <text x="400" y="453" text-anchor="middle" font-size="10" font-weight="400" fill="#a78bfa">Add AG.1–AG.4 to whatever tier above</text>
