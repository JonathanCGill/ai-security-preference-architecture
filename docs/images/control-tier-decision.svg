  <line x1="720" y1="290" x2="720" y2="310" stroke="#334155" stroke-width="1.5" marker-end="url(#arrow)"/>
  <polygon points="720,310 820,340 720,370 620,340" fill="#ffffff" stroke="#991b1b" stroke-width="1.5"/>
  <text x="720" y="337" text-anchor="middle" font-size="11" font-weight="600" fill="#0f172a">Consequential?</text>
  <text x="720" y="349" text-anchor="middle" font-size="8" font-weight="400" fill="#64748b">(financial, legal, safety)</text>
  <text x="828" y="335" text-anchor="start" font-size="11" font-weight="600" fill="#dc2626">Yes</text>
  <line x1="820" y1="340" x2="870" y2="340" stroke="#dc2626" stroke-width="1.5"/>
