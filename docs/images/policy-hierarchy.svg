    <text x="350" y="85" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Overarching security principles</text>
  </g>
  
  <line x1="350" y1="95" x2="350" y2="115" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- AI Security Policy -->
