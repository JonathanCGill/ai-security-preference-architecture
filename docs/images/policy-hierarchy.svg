  <line x1="350" y1="265" x2="350" y2="285" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Procedures -->
  <g>
    <rect x="150" y="290" width="400" height="40" rx="6" fill="url(#procGrad)"/>
    <text x="350" y="315" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">PROCEDURES AND PLAYBOOKS â€” How to implement</text>
  </g>
