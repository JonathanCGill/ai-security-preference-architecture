<svg xmlns="http://www.w3.org/2000/svg" width="850" height="400" viewBox="0 0 850 400">
  <defs>
    <linearGradient id="detectGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="triageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="containGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="investigateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="recoverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="reviewGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="425" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">AI Incident Response Workflow</text>
  
  <!-- Phase 1: Detect -->
  <g>
    <rect x="30" y="60" width="120" height="100" rx="8" fill="url(#detectGrad)"/>
    <text x="90" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">1. DETECT</text>
    <text x="90" y="110" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Judge alerts</text>
    <text x="90" y="123" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">SIEM correlation</text>
    <text x="90" y="136" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Anomaly detection</text>
    <text x="90" y="149" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">User reports</text>
  </g>
  
  <!-- Arrow -->
  <line x1="150" y1="110" x2="175" y2="110" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Phase 2: Triage -->
  <g>
    <rect x="185" y="60" width="120" height="100" rx="8" fill="url(#triageGrad)"/>
    <text x="245" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">2. TRIAGE</text>
    <text x="245" y="110" font-family="Arial, sans-serif" font-size="9" fill="#fecaca" text-anchor="middle">Validate alert</text>
    <text x="245" y="123" font-family="Arial, sans-serif" font-size="9" fill="#fecaca" text-anchor="middle">Classify severity</text>
    <text x="245" y="136" font-family="Arial, sans-serif" font-size="9" fill="#fecaca" text-anchor="middle">Assign owner</text>
    <text x="245" y="149" font-family="Arial, sans-serif" font-size="9" fill="#fecaca" text-anchor="middle">Escalate if needed</text>
  </g>
  
  <!-- Arrow -->
  <line x1="305" y1="110" x2="330" y2="110" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Phase 3: Contain -->
  <g>
    <rect x="340" y="60" width="120" height="100" rx="8" fill="url(#containGrad)"/>
    <text x="400" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">3. CONTAIN</text>
    <text x="400" y="110" font-family="Arial, sans-serif" font-size="9" fill="#ede9fe" text-anchor="middle">Block attack path</text>
    <text x="400" y="123" font-family="Arial, sans-serif" font-size="9" fill="#ede9fe" text-anchor="middle">Isolate system</text>
    <text x="400" y="136" font-family="Arial, sans-serif" font-size="9" fill="#ede9fe" text-anchor="middle">Disable feature</text>
    <text x="400" y="149" font-family="Arial, sans-serif" font-size="9" fill="#ede9fe" text-anchor="middle">Preserve evidence</text>
  </g>
  
  <!-- Arrow -->
  <line x1="460" y1="110" x2="485" y2="110" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Phase 4: Investigate -->
  <g>
    <rect x="495" y="60" width="120" height="100" rx="8" fill="url(#investigateGrad)"/>
    <text x="555" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">4. INVESTIGATE</text>
    <text x="555" y="110" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe" text-anchor="middle">Root cause analysis</text>
    <text x="555" y="123" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe" text-anchor="middle">Determine scope</text>
    <text x="555" y="136" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe" text-anchor="middle">Assess impact</text>
    <text x="555" y="149" font-family="Arial, sans-serif" font-size="9" fill="#dbeafe" text-anchor="middle">Document findings</text>
  </g>
  
  <!-- Arrow -->
  <line x1="615" y1="110" x2="640" y2="110" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Phase 5: Recover -->
  <g>
    <rect x="650" y="60" width="120" height="100" rx="8" fill="url(#recoverGrad)"/>
    <text x="710" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">5. RECOVER</text>
    <text x="710" y="110" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5" text-anchor="middle">Fix vulnerability</text>
    <text x="710" y="123" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5" text-anchor="middle">Restore service</text>
    <text x="710" y="136" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5" text-anchor="middle">Verify controls</text>
    <text x="710" y="149" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5" text-anchor="middle">Monitor closely</text>
  </g>
  
  <!-- Arrow down -->
  <line x1="710" y1="160" x2="710" y2="190" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Phase 6: Review -->
  <g>
    <rect x="650" y="200" width="120" height="80" rx="8" fill="url(#reviewGrad)"/>
    <text x="710" y="230" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">6. REVIEW</text>
    <text x="710" y="250" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">Post-incident review</text>
    <text x="710" y="263" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" text-anchor="middle">Update controls</text>
  </g>
  
  <!-- Feedback loop arrow -->
  <path d="M650 240 L550 240 L550 280 L100 280 L100 160" stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <polygon points="95,165 105,165 100,155" fill="#94a3b8"/>
  <text x="325" y="295" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Lessons learned → Improve detection</text>
  
  <!-- Severity legend -->
  <rect x="30" y="320" width="300" height="70" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="180" y="342" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#475569" text-anchor="middle">Response SLA by Severity</text>
  <text x="50" y="365" font-family="Arial, sans-serif" font-size="9" fill="#dc2626">● Critical: Immediate</text>
  <text x="140" y="365" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b">● High: &lt;4 hours</text>
  <text x="50" y="382" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">● Medium: &lt;24 hours</text>
  <text x="140" y="382" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">● Low: &lt;72 hours</text>
  
  <!-- AI-specific callout -->
  <rect x="360" y="320" width="280" height="70" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="500" y="342" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e" text-anchor="middle">AI-Specific Considerations</text>
  <text x="370" y="362" font-family="Arial, sans-serif" font-size="9" fill="#78350f">• Preserve prompts and model outputs</text>
  <text x="370" y="377" font-family="Arial, sans-serif" font-size="9" fill="#78350f">• Check for Judge manipulation</text>
  <text x="545" y="362" font-family="Arial, sans-serif" font-size="9" fill="#78350f">• Review training data impact</text>
  <text x="545" y="377" font-family="Arial, sans-serif" font-size="9" fill="#78350f">• Update Judge rules</text>
</svg>
