  <line x1="250" y1="175" x2="250" y2="193" stroke="#334155" stroke-width="1.5" marker-end="url(#arrow)"/>
  <rect x="165" y="193" width="170" height="56" rx="6" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
  <text x="250" y="211" text-anchor="middle" font-size="10" font-weight="600" fill="#991b1b">Critical-tier system</text>
