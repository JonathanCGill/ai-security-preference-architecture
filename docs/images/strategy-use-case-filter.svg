<svg xmlns="http://www.w3.org/2000/svg" width="900" height="820" viewBox="0 0 900 820">
  <defs>
    <marker id="fYes" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#10b981"/>
    </marker>
    <marker id="fNo" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <rect width="900" height="820" fill="#f8fafc"/>

  <text x="450" y="36" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Use Case Filter</text>
  <text x="450" y="58" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Seven questions &#x2014; the first exit that fits is your answer</text>

  <!-- Q1 -->
  <rect x="225" y="78" width="350" height="42" rx="8" fill="#1e293b"/>
  <text x="400" y="104" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Q1: Solved with deterministic rules?</text>

  <line x1="575" y1="99" x2="650" y2="99" stroke="#10b981" stroke-width="2" marker-end="url(#fYes)"/>
  <text x="612" y="92" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981" text-anchor="middle">Yes</text>
  <rect x="660" y="82" width="210" height="34" rx="6" fill="#10b981"/>
  <text x="765" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">EXIT 1: Rules / Software</text>
  <text x="765" y="128" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Lowest risk &#x2022; No framework</text>

  <line x1="400" y1="120" x2="400" y2="150" stroke="#94a3b8" stroke-width="2" marker-end="url(#fNo)"/>
  <text x="412" y="140" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">No</text>

  <!-- Q2 -->
  <rect x="225" y="155" width="350" height="42" rx="8" fill="#1e293b"/>
  <text x="400" y="181" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Q2: Structured, repeatable process?</text>

  <line x1="575" y1="176" x2="650" y2="176" stroke="#10b981" stroke-width="2" marker-end="url(#fYes)"/>
  <text x="612" y="169" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981" text-anchor="middle">Yes</text>
  <rect x="660" y="159" width="210" height="34" rx="6" fill="#0ea5e9"/>
  <text x="765" y="180" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">EXIT 2: RPA / Automation</text>
  <text x="765" y="205" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Low risk &#x2022; No framework</text>

  <line x1="400" y1="197" x2="400" y2="227" stroke="#94a3b8" stroke-width="2" marker-end="url(#fNo)"/>
  <text x="412" y="217" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">No</text>

  <!-- Q3 -->
  <rect x="225" y="232" width="350" height="42" rx="8" fill="#1e293b"/>
  <text x="400" y="258" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Q3: Solved with search or database queries?</text>

  <line x1="575" y1="253" x2="650" y2="253" stroke="#10b981" stroke-width="2" marker-end="url(#fYes)"/>
  <text x="612" y="246" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981" text-anchor="middle">Yes</text>
  <rect x="660" y="236" width="210" height="34" rx="6" fill="#6366f1"/>
  <text x="765" y="257" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">EXIT 3: Search / Database</text>
  <text x="765" y="282" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Low risk &#x2022; No framework</text>

  <line x1="400" y1="274" x2="400" y2="304" stroke="#94a3b8" stroke-width="2" marker-end="url(#fNo)"/>
  <text x="412" y="294" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">No</text>

  <!-- Q4 -->
  <rect x="225" y="309" width="350" height="42" rx="8" fill="#1e293b"/>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Q4: Pattern recognition on structured data?</text>

  <line x1="575" y1="330" x2="650" y2="330" stroke="#10b981" stroke-width="2" marker-end="url(#fYes)"/>
  <text x="612" y="323" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981" text-anchor="middle">Yes</text>
  <rect x="660" y="313" width="210" height="34" rx="6" fill="#f59e0b"/>
  <text x="765" y="334" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">EXIT 4: Traditional ML</text>
  <text x="765" y="359" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Low&#x2013;Medium risk &#x2022; Partial framework</text>

  <line x1="400" y1="351" x2="400" y2="381" stroke="#94a3b8" stroke-width="2" marker-end="url(#fNo)"/>
  <text x="412" y="371" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">No</text>

  <!-- Q5 -->
  <rect x="225" y="386" width="350" height="42" rx="8" fill="#1e293b"/>
  <text x="400" y="412" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Q5: Requires understanding unstructured input?</text>

  <line x1="225" y1="407" x2="145" y2="407" stroke="#94a3b8" stroke-width="2" marker-end="url(#fNo)"/>
  <text x="188" y="400" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">No</text>
  <rect x="15" y="390" width="130" height="34" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="80" y="406" font-family="Arial, sans-serif" font-size="10" fill="#1e293b" text-anchor="middle">Re-evaluate:</text>
  <text x="80" y="418" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">exits 1&#x2013;4 may apply</text>

  <line x1="400" y1="428" x2="400" y2="458" stroke="#10b981" stroke-width="2" marker-end="url(#fYes)"/>
  <text x="412" y="448" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981">Yes</text>

  <!-- AI boundary line -->
  <line x1="180" y1="455" x2="820" y2="455" stroke="#ef4444" stroke-width="1" stroke-dasharray="6"/>
  <rect x="15" y="445" width="158" height="20" rx="4" fill="#fef2f2"/>
  <text x="94" y="459" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ef4444" text-anchor="middle">AI BOUNDARY</text>

  <!-- Q6 -->
  <rect x="225" y="478" width="350" height="42" rx="8" fill="#1e293b"/>
  <text x="400" y="504" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Q6: Needs to generate novel content?</text>

  <line x1="575" y1="499" x2="650" y2="499" stroke="#94a3b8" stroke-width="2" marker-end="url(#fNo)"/>
  <text x="612" y="492" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">No</text>
  <rect x="660" y="482" width="210" height="34" rx="6" fill="#f59e0b"/>
  <text x="765" y="503" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">NLP / Vision / Speech</text>
  <text x="765" y="528" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Low&#x2013;Medium risk &#x2022; Partial framework</text>

  <line x1="400" y1="520" x2="400" y2="550" stroke="#10b981" stroke-width="2" marker-end="url(#fYes)"/>
  <text x="412" y="540" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981">Yes</text>

  <!-- Q7 -->
  <rect x="225" y="555" width="350" height="42" rx="8" fill="#1e293b"/>
  <text x="400" y="581" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Q7: Multi-step reasoning, tool use, or actions?</text>

  <!-- No exit: LLM -->
  <line x1="575" y1="576" x2="650" y2="576" stroke="#94a3b8" stroke-width="2" marker-end="url(#fNo)"/>
  <text x="612" y="569" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">No</text>
  <rect x="660" y="559" width="210" height="34" rx="6" fill="#ef4444"/>
  <text x="765" y="580" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">EXIT 5a: LLM / Gen AI</text>
  <text x="765" y="605" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Medium&#x2013;Critical risk &#x2022; Full framework</text>

  <!-- Yes exit: Agentic -->
  <line x1="400" y1="597" x2="400" y2="635" stroke="#10b981" stroke-width="2" marker-end="url(#fYes)"/>
  <text x="412" y="620" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981">Yes</text>
  <rect x="295" y="640" width="210" height="34" rx="6" fill="#7c3aed"/>
  <text x="400" y="661" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">EXIT 5b: Agentic AI</text>
  <text x="400" y="688" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">High&#x2013;Critical risk &#x2022; Full framework + MASO</text>

  <!-- Summary bar -->
  <rect x="30" y="720" width="840" height="85" rx="10" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="450" y="742" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">Exits Summary</text>

  <rect x="50" y="752" width="100" height="22" rx="4" fill="#10b981"/>
  <text x="100" y="767" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">1: Rules</text>

  <rect x="165" y="752" width="100" height="22" rx="4" fill="#0ea5e9"/>
  <text x="215" y="767" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">2: RPA</text>

  <rect x="280" y="752" width="100" height="22" rx="4" fill="#6366f1"/>
  <text x="330" y="767" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">3: Search</text>

  <rect x="395" y="752" width="115" height="22" rx="4" fill="#f59e0b"/>
  <text x="452" y="767" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">4: Traditional ML</text>

  <rect x="525" y="752" width="115" height="22" rx="4" fill="#ef4444"/>
  <text x="582" y="767" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">5a: LLM / Gen AI</text>

  <rect x="655" y="752" width="115" height="22" rx="4" fill="#7c3aed"/>
  <text x="712" y="767" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">5b: Agentic AI</text>

  <text x="450" y="794" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">The honest answer is often hybrid &#x2014; the filter applies per component, not per system</text>
</svg>
