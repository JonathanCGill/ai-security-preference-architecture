<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="verifyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="validateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="processGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="monitorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <rect width="900" height="300" fill="#f8fafc"/>
  
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Zero Trust for AI — "Never Trust, Always Verify"</text>
  
  <!-- User -->
  <g>
    <rect x="30" y="100" width="80" height="60" rx="8" fill="#64748b"/>
    <text x="70" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">User</text>
  </g>
  
  <path d="M110 130 L140 130" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Identity Verification -->
  <g>
    <rect x="150" y="85" width="100" height="90" rx="8" fill="url(#verifyGrad)"/>
    <text x="200" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">IDENTITY</text>
    <text x="200" y="130" font-family="Arial, sans-serif" font-size="9" fill="#fecaca" text-anchor="middle">Authenticate</text>
    <text x="200" y="145" font-family="Arial, sans-serif" font-size="9" fill="#fecaca" text-anchor="middle">Authorize</text>
    <text x="200" y="160" font-family="Arial, sans-serif" font-size="9" fill="#fecaca" text-anchor="middle">MFA</text>
  </g>
  
  <path d="M250 130 L280 130" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Input Validation -->
  <g>
    <rect x="290" y="85" width="100" height="90" rx="8" fill="url(#validateGrad)"/>
    <text x="340" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">INPUT</text>
    <text x="340" y="130" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Schema</text>
    <text x="340" y="145" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Pattern</text>
    <text x="340" y="160" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Semantic</text>
  </g>
  
  <path d="M390 130 L420 130" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- AI Processing -->
  <g>
    <rect x="430" y="85" width="100" height="90" rx="8" fill="url(#processGrad2)"/>
    <text x="480" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">AI</text>
    <text x="480" y="130" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff" text-anchor="middle">Guardrails</text>
    <text x="480" y="145" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff" text-anchor="middle">Least Privilege</text>
    <text x="480" y="160" font-family="Arial, sans-serif" font-size="9" fill="#e9d5ff" text-anchor="middle">Isolation</text>
  </g>
  
  <path d="M530 130 L560 130" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Output Validation -->
  <g>
    <rect x="570" y="85" width="100" height="90" rx="8" fill="url(#validateGrad)"/>
    <text x="620" y="115" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">OUTPUT</text>
    <text x="620" y="130" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">PII Check</text>
    <text x="620" y="145" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">DLP</text>
    <text x="620" y="160" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Policy</text>
  </g>
  
  <path d="M670 130 L700 130" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Safe Output -->
  <g>
    <rect x="710" y="100" width="80" height="60" rx="8" fill="#10b981"/>
    <text x="750" y="128" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Safe</text>
    <text x="750" y="143" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Output</text>
  </g>
  
  <path d="M790 130 L820 130" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- User (output) -->
  <g>
    <rect x="830" y="100" width="50" height="60" rx="8" fill="#64748b"/>
    <text x="855" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">User</text>
  </g>
  
  <!-- Monitoring bar -->
  <g>
    <rect x="150" y="200" width="520" height="50" rx="8" fill="url(#monitorGrad)"/>
    <text x="410" y="225" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">CONTINUOUS MONITORING — Log Everything • Assume Breach • Verify Continuously</text>
    <text x="410" y="242" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">Every step logged • Anomaly detection • Real-time alerting</text>
  </g>
  
  <!-- Vertical arrows to monitoring -->
  <path d="M200 175 L200 195" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="3" fill="none"/>
  <path d="M340 175 L340 195" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="3" fill="none"/>
  <path d="M480 175 L480 195" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="3" fill="none"/>
  <path d="M620 175 L620 195" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="3" fill="none"/>
  
  <!-- Key principles -->
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Never trust user input • Never trust AI output • Verify at every boundary • Minimize blast radius</text>
</svg>
