<svg xmlns="http://www.w3.org/2000/svg" width="700" height="380" viewBox="0 0 700 380">
  <rect width="700" height="380" fill="white"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">The Two Core Problems of Agentic AI Security</text>
  
  <!-- User Request box -->
  <rect x="40" y="70" width="100" height="50" rx="6" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
  <text x="90" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">User</text>
  <text x="90" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Request</text>
  
  <!-- Arrow 1 -->
  <path d="M140,95 L175,95" stroke="#475569" stroke-width="2" fill="none"/>
  <polygon points="175,95 168,90 168,100" fill="#475569"/>
  
  <!-- Agent box -->
  <rect x="180" y="65" width="130" height="60" rx="6" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2"/>
  <text x="245" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">AI Agent</text>
  <text x="245" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Interprets and acts</text>
  
  <!-- Arrow 2 -->
  <path d="M310,95 L365,95" stroke="#475569" stroke-width="2" fill="none"/>
  <polygon points="365,95 358,90 358,100" fill="#475569"/>
  
  <!-- Systems box -->
  <rect x="370" y="60" width="150" height="70" rx="6" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  <text x="445" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b">Target Systems</text>
  <text x="445" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">APIs, Databases,</text>
  <text x="445" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Services, Actions</text>
  
  <!-- Problem 2 box -->
  <rect x="120" y="150" width="200" height="65" rx="6" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
  <text x="220" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400e">Problem 2: Integrity</text>
  <text x="220" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#334155">Does the action match</text>
  <text x="220" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#334155">the user's actual intent?</text>
  
  <!-- Problem 1 box -->
  <rect x="370" y="150" width="200" height="65" rx="6" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
  <text x="470" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e40af">Problem 1: Access</text>
  <text x="470" y="193" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#334155">Does the agent access</text>
  <text x="470" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#334155">only the right systems?</text>
  
  <!-- Outcome Matrix -->
  <rect x="80" y="240" width="540" height="125" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="350" y="262" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Outcome Matrix</text>
  
  <!-- Column headers -->
  <text x="300" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Access OK</text>
  <text x="440" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Access FAIL</text>
  
  <!-- Row headers -->
  <text x="170" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Integrity OK</text>
  <text x="170" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Integrity FAIL</text>
  
  <!-- Outcome boxes -->
  <rect x="240" y="298" width="120" height="28" rx="4" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
  <text x="300" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">Correct action</text>
  
  <rect x="380" y="298" width="120" height="28" rx="4" fill="#fef3c7" stroke="#d97706" stroke-width="1"/>
  <text x="440" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e">Breach risk</text>
  
  <rect x="240" y="333" width="120" height="28" rx="4" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="300" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#991b1b">Wrong action</text>
  
  <rect x="380" y="333" width="120" height="28" rx="4" fill="#7f1d1d" stroke="#450a0a" stroke-width="1"/>
  <text x="440" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Catastrophic</text>
  
  <!-- Note -->
  <text x="545" y="340" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Both must</text>
  <text x="545" y="355" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">be solved</text>
</svg>
