<svg xmlns="http://www.w3.org/2000/svg" width="800" height="420" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="threatGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="attackGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="defenseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">AI Threat Landscape</text>
  
  <!-- Adversaries (left) -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#dc2626" text-anchor="middle">ADVERSARIES</text>
  
  <g>
    <rect x="30" y="75" width="140" height="45" rx="6" fill="url(#threatGrad)"/>
    <text x="100" y="102" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Script Kiddies</text>
  </g>
  
  <g>
    <rect x="30" y="130" width="140" height="45" rx="6" fill="url(#threatGrad)"/>
    <text x="100" y="157" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Curious Users</text>
  </g>
  
  <g>
    <rect x="30" y="185" width="140" height="45" rx="6" fill="url(#threatGrad)"/>
    <text x="100" y="212" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Competitors</text>
  </g>
  
  <g>
    <rect x="30" y="240" width="140" height="45" rx="6" fill="url(#threatGrad)"/>
    <text x="100" y="267" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Organized Crime</text>
  </g>
  
  <g>
    <rect x="30" y="295" width="140" height="45" rx="6" fill="url(#threatGrad)"/>
    <text x="100" y="322" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Nation States</text>
  </g>
  
  <!-- Attack vectors (center) -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400e" text-anchor="middle">ATTACK VECTORS</text>
  
  <g>
    <rect x="280" y="75" width="240" height="55" rx="6" fill="url(#attackGrad)"/>
    <text x="400" y="97" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Prompt Injection</text>
    <text x="400" y="115" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Direct & Indirect manipulation</text>
  </g>
  
  <g>
    <rect x="280" y="140" width="240" height="55" rx="6" fill="url(#attackGrad)"/>
    <text x="400" y="162" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Data Exfiltration</text>
    <text x="400" y="180" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Training data, PII, secrets</text>
  </g>
  
  <g>
    <rect x="280" y="205" width="240" height="55" rx="6" fill="url(#attackGrad)"/>
    <text x="400" y="227" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Model Manipulation</text>
    <text x="400" y="245" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Poisoning, backdoors, jailbreaks</text>
  </g>
  
  <g>
    <rect x="280" y="270" width="240" height="55" rx="6" fill="url(#attackGrad)"/>
    <text x="400" y="292" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Unauthorized Actions</text>
    <text x="400" y="310" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Agent abuse, privilege escalation</text>
  </g>
  
  <!-- Arrows from adversaries to attacks -->
  <line x1="170" y1="97" x2="270" y2="97" stroke="#ef4444" stroke-width="1.5"/>
  <line x1="170" y1="152" x2="270" y2="130" stroke="#ef4444" stroke-width="1.5"/>
  <line x1="170" y1="207" x2="270" y2="200" stroke="#ef4444" stroke-width="1.5"/>
  <line x1="170" y1="262" x2="270" y2="270" stroke="#ef4444" stroke-width="1.5"/>
  <line x1="170" y1="317" x2="270" y2="300" stroke="#ef4444" stroke-width="1.5"/>
  
  <!-- Defenses (right) -->
  <text x="680" y="60" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e40af" text-anchor="middle">DEFENSES</text>
  
  <g>
    <rect x="590" y="75" width="180" height="45" rx="6" fill="url(#defenseGrad)"/>
    <text x="680" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Input Validation</text>
    <text x="680" y="110" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe" text-anchor="middle">Pre-Judge, rules, schema</text>
  </g>
  
  <g>
    <rect x="590" y="130" width="180" height="45" rx="6" fill="url(#defenseGrad)"/>
    <text x="680" y="150" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Output Filtering</text>
    <text x="680" y="165" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe" text-anchor="middle">Post-Judge, DLP, PII</text>
  </g>
  
  <g>
    <rect x="590" y="185" width="180" height="45" rx="6" fill="url(#defenseGrad)"/>
    <text x="680" y="205" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Access Controls</text>
    <text x="680" y="220" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe" text-anchor="middle">Least privilege, RBAC</text>
  </g>
  
  <g>
    <rect x="590" y="240" width="180" height="45" rx="6" fill="url(#defenseGrad)"/>
    <text x="680" y="260" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Monitoring</text>
    <text x="680" y="275" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe" text-anchor="middle">SIEM, anomaly, logging</text>
  </g>
  
  <g>
    <rect x="590" y="295" width="180" height="45" rx="6" fill="url(#defenseGrad)"/>
    <text x="680" y="315" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Human Oversight</text>
    <text x="680" y="330" font-family="Arial, sans-serif" font-size="8" fill="#dbeafe" text-anchor="middle">HITL, escalation, review</text>
  </g>
  
  <!-- Block lines from attacks to defenses -->
  <line x1="520" y1="102" x2="580" y2="97" stroke="#3b82f6" stroke-width="2"/>
  <line x1="520" y1="167" x2="580" y2="152" stroke="#3b82f6" stroke-width="2"/>
  <line x1="520" y1="232" x2="580" y2="207" stroke="#3b82f6" stroke-width="2"/>
  <line x1="520" y1="297" x2="580" y2="262" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Framework references -->
  <rect x="200" y="355" width="400" height="55" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="378" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#475569" text-anchor="middle">Reference Frameworks</text>
  <text x="280" y="398" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">OWASP LLM Top 10</text>
  <text x="400" y="398" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">MITRE ATLAS</text>
  <text x="520" y="398" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">NIST AI RMF</text>
</svg>
