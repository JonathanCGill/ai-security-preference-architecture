<svg xmlns="http://www.w3.org/2000/svg" width="900" height="400" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="gateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="execGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="sandboxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <rect width="900" height="400" fill="#f8fafc"/>
  
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Agent Control Patterns</text>
  
  <!-- Pattern 1: Approval Gateway -->
  <g>
    <rect x="30" y="55" width="410" height="150" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="235" y="80" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Pattern 1: Approval Gateway</text>
    
    <rect x="50" y="100" width="80" height="40" rx="6" fill="url(#agentGrad)"/>
    <text x="90" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Agent</text>
    
    <path d="M130 120 L160 120" stroke="#94a3b8" stroke-width="2" fill="none"/>
    
    <rect x="170" y="95" width="100" height="50" rx="6" fill="url(#gateGrad)"/>
    <text x="220" y="117" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Approval</text>
    <text x="220" y="132" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Gateway</text>
    
    <path d="M270 120 L300 120" stroke="#22c55e" stroke-width="2" fill="none"/>
    
    <rect x="310" y="100" width="110" height="40" rx="6" fill="url(#execGrad)"/>
    <text x="365" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Execute Action</text>
    
    <text x="235" y="175" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">High-risk actions require explicit approval before execution</text>
  </g>
  
  <!-- Pattern 2: Sandbox First -->
  <g>
    <rect x="460" y="55" width="410" height="150" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="665" y="80" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Pattern 2: Sandbox First</text>
    
    <rect x="480" y="100" width="70" height="40" rx="6" fill="url(#agentGrad)"/>
    <text x="515" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Agent</text>
    
    <path d="M550 120 L570 120" stroke="#94a3b8" stroke-width="2" fill="none"/>
    
    <rect x="580" y="95" width="90" height="50" rx="6" fill="url(#sandboxGrad)"/>
    <text x="625" y="117" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Sandbox</text>
    <text x="625" y="132" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Execute</text>
    
    <path d="M670 110 L700 110" stroke="#22c55e" stroke-width="2" fill="none"/>
    <text x="685" y="103" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">OK</text>
    
    <rect x="710" y="95" width="70" height="30" rx="4" fill="url(#execGrad)"/>
    <text x="745" y="115" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">Commit</text>
    
    <path d="M670 130 L700 145" stroke="#ef4444" stroke-width="2" fill="none"/>
    <text x="685" y="150" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">Fail</text>
    
    <rect x="710" y="135" width="70" height="30" rx="4" fill="#fee2e2" stroke="#ef4444" stroke-width="1"/>
    <text x="745" y="155" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#dc2626" text-anchor="middle">Rollback</text>
    
    <text x="665" y="185" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Test in sandbox, review results, then commit or rollback</text>
  </g>
  
  <!-- Pattern 3: Human on the Loop -->
  <g>
    <rect x="30" y="225" width="410" height="160" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="235" y="250" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Pattern 3: Human-on-the-Loop</text>
    
    <rect x="50" y="270" width="70" height="40" rx="6" fill="url(#agentGrad)"/>
    <text x="85" y="295" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Agent</text>
    
    <path d="M120 290 L150 290" stroke="#94a3b8" stroke-width="2" fill="none"/>
    
    <rect x="160" y="270" width="70" height="40" rx="6" fill="url(#execGrad)"/>
    <text x="195" y="295" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Action</text>
    
    <path d="M230 290 L260 290" stroke="#94a3b8" stroke-width="2" fill="none"/>
    
    <rect x="270" y="270" width="80" height="40" rx="6" fill="#1e293b"/>
    <text x="310" y="295" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Production</text>
    
    <path d="M195 310 L195 340" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="4" fill="none"/>
    
    <rect x="120" y="340" width="150" height="30" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="195" y="360" font-family="Arial, sans-serif" font-size="9" fill="#92400e" text-anchor="middle">Monitor Dashboard (Human)</text>
    
    <text x="370" y="335" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Human monitors</text>
    <text x="370" y="350" font-family="Arial, sans-serif" font-size="9" fill="#64748b">and can pause</text>
    <text x="370" y="365" font-family="Arial, sans-serif" font-size="9" fill="#64748b">or reverse</text>
  </g>
  
  <!-- Pattern 4: Capability Tokens -->
  <g>
    <rect x="460" y="225" width="410" height="160" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="665" y="250" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Pattern 4: Capability Tokens</text>
    
    <rect x="480" y="275" width="70" height="40" rx="6" fill="url(#agentGrad)"/>
    <text x="515" y="300" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Agent</text>
    
    <rect x="480" y="320" width="70" height="25" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="515" y="337" font-family="Arial, sans-serif" font-size="8" fill="#1e40af" text-anchor="middle">Token: read</text>
    
    <path d="M550 295 L600 295" stroke="#94a3b8" stroke-width="2" fill="none"/>
    
    <rect x="610" y="270" width="100" height="50" rx="6" fill="#1e293b"/>
    <text x="660" y="292" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Tool / API</text>
    <text x="660" y="308" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Checks token</text>
    
    <path d="M710 285 L760 285" stroke="#22c55e" stroke-width="2" fill="none"/>
    <text x="735" y="278" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">read ✓</text>
    
    <path d="M710 305 L760 305" stroke="#ef4444" stroke-width="2" fill="none"/>
    <text x="735" y="318" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">write ✗</text>
    
    <rect x="770" y="275" width="80" height="40" rx="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="810" y="295" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Scoped</text>
    <text x="810" y="308" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">access only</text>
    
    <text x="665" y="370" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Time-limited, scope-limited tokens control agent capabilities</text>
  </g>
</svg>
