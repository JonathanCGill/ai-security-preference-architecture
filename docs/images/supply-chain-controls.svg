  <text x="200" y="280" font-family="Arial, sans-serif" font-size="8" fill="#475569">Model approval + versioning</text>
  <text x="360" y="280" font-family="Arial, sans-serif" font-size="8" fill="#475569">Prompt change control</text>
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="8" fill="#475569">Tool allowlists</text>
  <text x="620" y="280" font-family="Arial, sans-serif" font-size="8" fill="#475569">RAG provenance</text>
  <text x="70" y="298" font-family="Arial, sans-serif" font-size="8" fill="#64748b" font-style="italic">Every component has provenance tracking and change control for audit compliance</text>
