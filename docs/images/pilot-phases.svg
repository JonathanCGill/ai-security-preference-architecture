<svg xmlns="http://www.w3.org/2000/svg" width="900" height="320" viewBox="0 0 900 320">
  <defs>
    <linearGradient id="phase1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="phase2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="phase3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <rect width="900" height="320" fill="#f8fafc"/>
  
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Pilot Program Phases</text>
  
  <!-- Phase 1: Shadow Mode -->
  <g>
    <rect x="30" y="60" width="260" height="240" rx="10" fill="url(#phase1Grad)"/>
    <text x="160" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">PHASE 1: SHADOW MODE</text>
    <text x="160" y="110" font-family="Arial, sans-serif" font-size="11" fill="#bfdbfe" text-anchor="middle">Weeks 1-2</text>
    
    <rect x="50" y="125" width="220" height="160" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="160" y="150" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">User Input</text>
    <path d="M160 158 L160 175" stroke="white" stroke-width="1.5" fill="none"/>
    <rect x="100" y="178" width="120" height="30" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="160" y="198" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Primary AI → Response</text>
    <path d="M160 208 L160 225" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="4" fill="none"/>
    <rect x="80" y="228" width="160" height="40" rx="4" fill="rgba(251,191,36,0.3)" stroke="#fbbf24" stroke-width="1"/>
    <text x="160" y="248" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">[Shadow] Judge Evaluates</text>
    <text x="160" y="262" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">Logs only • No blocking</text>
  </g>
  
  <!-- Arrow between phases -->
  <path d="M300 180 L320 180" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Phase 2: Soft Enforcement -->
  <g>
    <rect x="330" y="60" width="260" height="240" rx="10" fill="url(#phase2Grad)"/>
    <text x="460" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">PHASE 2: SOFT ENFORCE</text>
    <text x="460" y="110" font-family="Arial, sans-serif" font-size="11" fill="#fef3c7" text-anchor="middle">Weeks 3-4</text>
    
    <rect x="350" y="125" width="220" height="160" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="460" y="150" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">User Input → Judge</text>
    <path d="M460 158 L460 175" stroke="white" stroke-width="1.5" fill="none"/>
    <rect x="380" y="178" width="160" height="35" rx="4" fill="rgba(239,68,68,0.3)" stroke="#ef4444" stroke-width="1"/>
    <text x="460" y="195" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Block Decision</text>
    <text x="460" y="208" font-family="Arial, sans-serif" font-size="9" fill="#fecaca" text-anchor="middle">User sees warning</text>
    <path d="M460 213 L460 235" stroke="white" stroke-width="1.5" fill="none"/>
    <rect x="380" y="238" width="160" height="35" rx="4" fill="rgba(34,197,94,0.3)" stroke="#22c55e" stroke-width="1"/>
    <text x="460" y="255" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Override Available</text>
    <text x="460" y="268" font-family="Arial, sans-serif" font-size="9" fill="#dcfce7" text-anchor="middle">User can proceed anyway</text>
  </g>
  
  <!-- Arrow between phases -->
  <path d="M600 180 L620 180" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Phase 3: Full Enforcement -->
  <g>
    <rect x="630" y="60" width="260" height="240" rx="10" fill="url(#phase3Grad)"/>
    <text x="760" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">PHASE 3: FULL ENFORCE</text>
    <text x="760" y="110" font-family="Arial, sans-serif" font-size="11" fill="#d1fae5" text-anchor="middle">Week 5+</text>
    
    <rect x="650" y="125" width="220" height="160" rx="6" fill="rgba(255,255,255,0.15)"/>
    <text x="760" y="150" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">User Input → Judge</text>
    <path d="M760 158 L760 175" stroke="white" stroke-width="1.5" fill="none"/>
    <rect x="680" y="178" width="160" height="35" rx="4" fill="rgba(239,68,68,0.4)" stroke="#ef4444" stroke-width="2"/>
    <text x="760" y="195" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Block = Blocked</text>
    <text x="760" y="208" font-family="Arial, sans-serif" font-size="9" fill="#fecaca" text-anchor="middle">No override option</text>
    <path d="M760 213 L760 235" stroke="white" stroke-width="1.5" fill="none"/>
    <rect x="680" y="238" width="160" height="35" rx="4" fill="rgba(255,255,255,0.2)"/>
    <text x="760" y="255" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Exceptions require</text>
    <text x="760" y="268" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5" text-anchor="middle">formal approval process</text>
  </g>
</svg>
