<svg xmlns="http://www.w3.org/2000/svg" width="700" height="400" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="stepGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <rect width="700" height="400" fill="#f8fafc"/>
  
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Gap Analysis Process</text>
  
  <!-- Step 1 -->
  <g>
    <rect x="225" y="50" width="250" height="45" rx="8" fill="url(#stepGrad2)"/>
    <text x="350" y="78" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">1. Identify Applicable Regulations</text>
  </g>
  
  <path d="M350 95 L350 115" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Step 2 -->
  <g>
    <rect x="225" y="120" width="250" height="45" rx="8" fill="url(#stepGrad2)"/>
    <text x="350" y="148" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">2. Map Regulations to Controls</text>
  </g>
  
  <path d="M350 165 L350 185" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Step 3 -->
  <g>
    <rect x="225" y="190" width="250" height="45" rx="8" fill="url(#stepGrad2)"/>
    <text x="350" y="218" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">3. Assess Current Implementation</text>
  </g>
  
  <path d="M350 235 L350 255" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Step 4 -->
  <g>
    <rect x="225" y="260" width="250" height="45" rx="8" fill="#f59e0b"/>
    <text x="350" y="288" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">4. Identify Gaps</text>
  </g>
  
  <path d="M350 305 L350 325" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Step 5 -->
  <g>
    <rect x="225" y="330" width="250" height="45" rx="8" fill="url(#stepGrad2)"/>
    <text x="350" y="358" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">5. Prioritize Remediation</text>
  </g>
  
  <!-- Side annotations -->
  <rect x="500" y="50" width="170" height="45" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="585" y="70" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">EU AI Act, DORA,</text>
  <text x="585" y="83" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">PCI DSS, SR 11-7...</text>
  
  <rect x="500" y="120" width="170" height="45" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="585" y="140" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Use crosswalk</text>
  <text x="585" y="153" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">documents</text>
  
  <rect x="500" y="190" width="170" height="45" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="585" y="210" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Document evidence</text>
  <text x="585" y="223" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">for each control</text>
  
  <rect x="500" y="260" width="170" height="45" rx="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="585" y="280" font-family="Arial, sans-serif" font-size="9" fill="#92400e" text-anchor="middle">Missing, partial,</text>
  <text x="585" y="293" font-family="Arial, sans-serif" font-size="9" fill="#92400e" text-anchor="middle">or ineffective</text>
  
  <rect x="500" y="330" width="170" height="45" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="585" y="350" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Risk-based,</text>
  <text x="585" y="363" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">resource-aware</text>
  
  <!-- Connecting lines to annotations -->
  <path d="M475 72 L495 72" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3"/>
  <path d="M475 142 L495 142" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3"/>
  <path d="M475 212 L495 212" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3"/>
  <path d="M475 282 L495 282" stroke="#f59e0b" stroke-width="1" stroke-dasharray="3"/>
  <path d="M475 352 L495 352" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3"/>
</svg>
