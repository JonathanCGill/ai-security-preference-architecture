  <line x1="150" y1="60" x2="750" y2="60" stroke="#c77dff" stroke-width="0.6" opacity="0.4"/>

  <!-- Human Governance Layer -->
  <rect x="220" y="75" width="460" height="50" rx="8" fill="#0d1225" stroke="#92fe9d" stroke-width="1.2"/>
  <rect x="220" y="75" width="460" height="3" rx="2" fill="#92fe9d"/>
