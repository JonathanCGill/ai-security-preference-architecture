  <!-- Agent A -->
  <rect x="70" y="185" width="200" height="105" rx="8" fill="#0d1225" stroke="#00c9ff" stroke-width="1.5"/>
  <rect x="70" y="185" width="200" height="4" rx="2" fill="#00c9ff"/>
