<svg xmlns="http://www.w3.org/2000/svg" width="700" height="280" viewBox="0 0 700 280">
  <defs>
    <linearGradient id="classifyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <rect width="700" height="280" fill="#f8fafc"/>
  
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">AI Deployment Decision Flow</text>
  
  <!-- Start -->
  <g>
    <rect x="275" y="45" width="150" height="40" rx="6" fill="#64748b"/>
    <text x="350" y="70" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">New AI System Proposal</text>
  </g>
  
  <path d="M350 85 L350 105" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Classification -->
  <g>
    <rect x="275" y="110" width="150" height="40" rx="6" fill="url(#classifyGrad)"/>
    <text x="350" y="135" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Risk Classification</text>
  </g>
  
  <!-- Branches -->
  <path d="M275 130 L100 130 L100 175" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M300 150 L200 150 L200 175" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M400 150 L500 150 L500 175" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M425 130 L600 130 L600 175" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  
  <!-- Risk tiers -->
  <g>
    <rect x="50" y="180" width="100" height="35" rx="6" fill="#22c55e"/>
    <text x="100" y="202" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Low</text>
  </g>
  
  <g>
    <rect x="150" y="180" width="100" height="35" rx="6" fill="#3b82f6"/>
    <text x="200" y="202" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Medium</text>
  </g>
  
  <g>
    <rect x="450" y="180" width="100" height="35" rx="6" fill="#f59e0b"/>
    <text x="500" y="202" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">High</text>
  </g>
  
  <g>
    <rect x="550" y="180" width="100" height="35" rx="6" fill="#ef4444"/>
    <text x="600" y="202" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Critical</text>
  </g>
  
  <!-- Approvers -->
  <path d="M100 215 L100 235" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M200 215 L200 235" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M500 215 L500 235" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  <path d="M600 215 L600 235" stroke="#94a3b8" stroke-width="1.5" fill="none"/>
  
  <rect x="40" y="240" width="120" height="30" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Business Owner</text>
  
  <rect x="140" y="240" width="120" height="30" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Security Review</text>
  
  <rect x="440" y="240" width="120" height="30" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="500" y="255" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Security + Risk</text>
  
  <rect x="540" y="240" width="120" height="30" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="600" y="255" font-family="Arial, sans-serif" font-size="9" fill="#475569" text-anchor="middle">Gov Committee</text>
</svg>
