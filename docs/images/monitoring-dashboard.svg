<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="dashGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="300" fill="#f8fafc"/>
  
  <text x="400" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">Monitoring Dashboard Structure</text>
  
  <!-- Dashboard frame -->
  <g>
    <rect x="30" y="45" width="740" height="240" rx="10" fill="url(#dashGrad)"/>
    
    <!-- Real-time metrics -->
    <rect x="50" y="65" width="220" height="100" rx="6" fill="rgba(255,255,255,0.1)"/>
    <text x="160" y="88" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">REAL-TIME METRICS</text>
    <text x="80" y="110" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Judge Block Rate:</text>
    <text x="220" y="110" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">2.3%</text>
    <text x="80" y="128" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">HITL Queue:</text>
    <text x="220" y="128" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">47</text>
    <text x="80" y="146" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Latency (p95):</text>
    <text x="220" y="146" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">182ms</text>
    
    <!-- Alerts -->
    <rect x="290" y="65" width="220" height="100" rx="6" fill="rgba(255,255,255,0.1)"/>
    <text x="400" y="88" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">ACTIVE ALERTS</text>
    <rect x="310" y="100" width="180" height="22" rx="3" fill="rgba(239,68,68,0.3)"/>
    <text x="400" y="115" font-family="Arial, sans-serif" font-size="9" fill="#fecaca" text-anchor="middle">CRIT: Unusual block spike</text>
    <rect x="310" y="128" width="180" height="22" rx="3" fill="rgba(245,158,11,0.3)"/>
    <text x="400" y="143" font-family="Arial, sans-serif" font-size="9" fill="#fef3c7" text-anchor="middle">WARN: HITL queue > SLA</text>
    
    <!-- Trends -->
    <rect x="530" y="65" width="220" height="100" rx="6" fill="rgba(255,255,255,0.1)"/>
    <text x="640" y="88" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">TRENDS (24H)</text>
    <text x="560" y="110" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Requests:</text>
    <text x="700" y="110" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">↑ 12%</text>
    <text x="560" y="128" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Blocks:</text>
    <text x="700" y="128" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">↑ 45%</text>
    <text x="560" y="146" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Errors:</text>
    <text x="700" y="146" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">↓ 3%</text>
    
    <!-- Bottom row -->
    <rect x="50" y="180" width="340" height="90" rx="6" fill="rgba(255,255,255,0.1)"/>
    <text x="220" y="203" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">SECURITY EFFECTIVENESS</text>
    <text x="80" y="225" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Detection Rate:</text>
    <text x="200" y="225" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">87%</text>
    <text x="250" y="225" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">False Positive:</text>
    <text x="350" y="225" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">3.2%</text>
    <text x="80" y="248" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">MTTD:</text>
    <text x="200" y="248" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">6.2h</text>
    <text x="250" y="248" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">MTTR:</text>
    <text x="350" y="248" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">18h</text>
    
    <rect x="410" y="180" width="340" height="90" rx="6" fill="rgba(255,255,255,0.1)"/>
    <text x="580" y="203" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">SYSTEM HEALTH</text>
    <text x="440" y="225" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Judge:</text>
    <text x="520" y="225" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">● Healthy</text>
    <text x="600" y="225" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">SIEM:</text>
    <text x="680" y="225" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">● Healthy</text>
    <text x="440" y="248" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">HITL:</text>
    <text x="520" y="248" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">● Degraded</text>
    <text x="600" y="248" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Logging:</text>
    <text x="680" y="248" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">● Healthy</text>
  </g>
</svg>
