<svg xmlns="http://www.w3.org/2000/svg" width="800" height="520" viewBox="0 0 800 520">
  <defs>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="govGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="wgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="520" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">AI Governance Structure</text>
  
  <!-- Board Level -->
  <g>
    <rect x="200" y="60" width="400" height="60" rx="8" fill="url(#boardGrad)"/>
    <text x="400" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">BOARD / EXECUTIVE COMMITTEE</text>
    <text x="400" y="108" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Ultimate Accountability • Strategic Oversight</text>
  </g>
  
  <!-- Connector -->
  <line x1="400" y1="120" x2="400" y2="145" stroke="#94a3b8" stroke-width="2"/>
  <polygon points="395,143 405,143 400,153" fill="#94a3b8"/>
  
  <!-- Governance Committee -->
  <g>
    <rect x="150" y="155" width="500" height="80" rx="8" fill="url(#govGrad)"/>
    <text x="400" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AI GOVERNANCE COMMITTEE</text>
    <text x="400" y="205" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Chair: CTO/CRO • Members: CISO, CDO, CLO, Business Leaders</text>
    <text x="400" y="223" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Monthly • Policy Approval • Critical AI Approval • Resource Allocation</text>
  </g>
  
  <!-- Connectors to working groups -->
  <line x1="280" y1="235" x2="280" y2="280" stroke="#94a3b8" stroke-width="2"/>
  <line x1="400" y1="235" x2="400" y2="280" stroke="#94a3b8" stroke-width="2"/>
  <line x1="520" y1="235" x2="520" y2="280" stroke="#94a3b8" stroke-width="2"/>
  <polygon points="275,278 285,278 280,288" fill="#94a3b8"/>
  <polygon points="395,278 405,278 400,288" fill="#94a3b8"/>
  <polygon points="515,278 525,278 520,288" fill="#94a3b8"/>
  
  <!-- Working Groups -->
  <g>
    <rect x="50" y="290" width="200" height="130" rx="8" fill="url(#wgGrad)"/>
    <text x="150" y="320" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">AI SECURITY</text>
    <text x="150" y="338" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">WORKING GROUP</text>
    <line x1="70" y1="350" x2="230" y2="350" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="150" y="370" font-family="Arial, sans-serif" font-size="10" fill="#dbeafe" text-anchor="middle">Lead: CISO</text>
    <text x="150" y="387" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">Controls • Threats</text>
    <text x="150" y="402" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">Incidents • Reviews</text>
  </g>
  
  <g>
    <rect x="300" y="290" width="200" height="130" rx="8" fill="#10b981"/>
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">AI ETHICS</text>
    <text x="400" y="338" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">WORKING GROUP</text>
    <line x1="320" y1="350" x2="480" y2="350" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="400" y="370" font-family="Arial, sans-serif" font-size="10" fill="#d1fae5" text-anchor="middle">Lead: CLO / Ethics Officer</text>
    <text x="400" y="387" font-family="Arial, sans-serif" font-size="9" fill="#a7f3d0" text-anchor="middle">Bias • Fairness</text>
    <text x="400" y="402" font-family="Arial, sans-serif" font-size="9" fill="#a7f3d0" text-anchor="middle">Rights • Transparency</text>
  </g>
  
  <g>
    <rect x="550" y="290" width="200" height="130" rx="8" fill="#f59e0b"/>
    <text x="650" y="320" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">AI OPERATIONS</text>
    <text x="650" y="338" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">WORKING GROUP</text>
    <line x1="570" y1="350" x2="730" y2="350" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="650" y="370" font-family="Arial, sans-serif" font-size="10" fill="#fef3c7" text-anchor="middle">Lead: CTO</text>
    <text x="650" y="387" font-family="Arial, sans-serif" font-size="9" fill="#fde68a" text-anchor="middle">Performance • Reliability</text>
    <text x="650" y="402" font-family="Arial, sans-serif" font-size="9" fill="#fde68a" text-anchor="middle">Cost • Scaling</text>
  </g>
  
  <!-- Responsibilities section -->
  <rect x="50" y="440" width="700" height="60" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569" text-anchor="middle">KEY DECISION AUTHORITY</text>
  <text x="175" y="485" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Critical AI: Board</text>
  <text x="325" y="485" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">High Risk: Gov Committee</text>
  <text x="475" y="485" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Medium: Security + Risk</text>
  <text x="625" y="485" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Low: Business Owner</text>
</svg>
