<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <rect width="900" height="200" fill="#f8fafc"/>
  
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b" text-anchor="middle">Vendor AI Onboarding Process</text>
  
  <!-- Step 1 -->
  <g>
    <rect x="30" y="60" width="130" height="80" rx="8" fill="url(#stepGrad)"/>
    <text x="95" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">1. REQUEST</text>
    <text x="95" y="108" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">Business submits</text>
    <text x="95" y="122" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">vendor request</text>
  </g>
  
  <path d="M160 100 L185 100" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Step 2 -->
  <g>
    <rect x="195" y="60" width="130" height="80" rx="8" fill="url(#stepGrad)"/>
    <text x="260" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">2. TRIAGE</text>
    <text x="260" y="108" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">Classify AI tier</text>
    <text x="260" y="122" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">(1/2/3)</text>
  </g>
  
  <path d="M325 100 L350 100" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Step 3 -->
  <g>
    <rect x="360" y="60" width="130" height="80" rx="8" fill="url(#stepGrad)"/>
    <text x="425" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">3. ASSESS</text>
    <text x="425" y="108" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">Security review</text>
    <text x="425" y="122" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">per tier</text>
  </g>
  
  <path d="M490 100 L515 100" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Step 4 -->
  <g>
    <rect x="525" y="60" width="130" height="80" rx="8" fill="url(#stepGrad)"/>
    <text x="590" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">4. CONTRACT</text>
    <text x="590" y="108" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">Security terms</text>
    <text x="590" y="122" font-family="Arial, sans-serif" font-size="9" fill="#bfdbfe" text-anchor="middle">& DPA</text>
  </g>
  
  <path d="M655 100 L680 100" stroke="#94a3b8" stroke-width="2" fill="none"/>
  
  <!-- Step 5 -->
  <g>
    <rect x="690" y="60" width="130" height="80" rx="8" fill="#10b981"/>
    <text x="755" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">5. APPROVE</text>
    <text x="755" y="108" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5" text-anchor="middle">Add to approved</text>
    <text x="755" y="122" font-family="Arial, sans-serif" font-size="9" fill="#d1fae5" text-anchor="middle">vendor list</text>
  </g>
  
  <!-- Timeline -->
  <text x="95" y="165" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Day 1</text>
  <text x="260" y="165" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Day 2-3</text>
  <text x="425" y="165" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Week 1-2</text>
  <text x="590" y="165" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Week 2-3</text>
  <text x="755" y="165" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Week 3-4</text>
  
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Ongoing: Annual reassessment • Continuous monitoring • Incident notification</text>
</svg>
